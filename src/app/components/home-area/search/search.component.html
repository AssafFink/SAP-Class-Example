<div class="box">

    <!-- 1. Property Binding: -->
    <label [title]="tooltip" >Enter text to search: </label>

    <!-- 2. Event Binding: -->
    <button (click)="searchWebsite($event)">🔍</button> <!-- Windows: WindowKey+. /  Mac: CTRL+Command+Space -->

    <!-- 3. Two-Way Binding (Banana in a Box): -->
    <input type="search" [(ngModel)]="textToSearch" />

    <!-- 4. Interpolation: -->
    <span>Searching for {{textToSearch}}</span>


</div>
